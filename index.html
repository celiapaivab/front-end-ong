<!DOCTYPE html>

        </button>

        <nav class="navbar-menu" id="main-menu">
          <ul>
            <li>
              <a href="home" class="navbar-link" data-link="home">Home</a>
            </li>
            <li class="dropdown">
              <a href="projetos" class="navbar-link" data-link="projetos"
                >Projetos</a
              >
              <ul class="dropdown-menu">
                <li>
                  <a
                    href="projetos#feira-ciencias"
                    class="dropdown-item"
                    data-link="projetos#feira-ciencias"

                </li>
                <li>
                  <a
                    href="projetos#feira-livro"

                <li>

                    href="projetos#gincana"

            </li>
            <li>
              <a
                href="voluntariado"
                class="navbar-link"
                data-link="voluntariado"

              >
            </li>
            <li>
              <a href="doacoes" class="navbar-link" data-link="doacoes"
                >Captação de Recursos</a
              >
            </li>
            <li>
              <a
                href="transparencia"
                class="navbar-link"
                data-link="transparencia"
                >Comunicação & Transparência</a
              >
            </li>
          </ul>

      </div>

    <!-- CONTEÚDO DINÂMICO -->
    <main id="app" class="container py-8"></main>

    <!-- FOOTER -->
    <footer class="bg-neutral-800 text-neutral-100 py-6 mt-8">
      <div
        class="container flex flex-col items-center justify-center text-center"
      >
        <p>&copy; <span id="ano">2025</span> ONG Criança Feliz</p>
      </div>

    <!-- SCRIPTS -->
    <script src="scripts/main.js"></script>
